<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App - Team 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/more-info.css"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="more-info">
          <div class="more-info-container">
            <ul class="more-info-list"></ul>
            <div class="visually-hidden">
              <span class="icon-barometer">
                <svg width="20" height="20">
                  <use href="./images/icons.svg#barometer"></use>
                </svg>
              </span>
              <span class="icon-humidity">
                <svg width="20" height="20">
                  <use href="./images/icons.svg#humidity"></use>
                </svg>
              </span>
              <span class="icon-wind">
                <svg width="20" height="20">
                  <use href="./images/icons.svg#wind"></use>
                </svg>
              </span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
